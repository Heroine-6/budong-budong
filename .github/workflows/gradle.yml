name: Java CI with Gradle

on:
  push:
    branches: [ "cicd/115" ]

permissions:
  contents: read

jobs:
  build-docker-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for Gradle Wrapper
        run: chmod +x gradlew

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: clean bootJar

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker image build & push
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/budong-container:${{ github.sha }} .
          docker tag ${{ secrets.DOCKER_USERNAME }}/budong-container:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/budong-container:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/budong-container:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/budong-container:latest

  run-docker-image-on-ec2:
    needs: build-docker-image
    runs-on: self-hosted

    steps:
      - name: Docker pull latest
        run: sudo docker pull ${{ secrets.DOCKER_USERNAME }}/budong-container:latest

      - name: Stop and remove existing container
        run: |
          sudo docker rm -f budong-container || true

      - name: Create .env file (safe)
        run: |
          echo "${{ secrets.APPLICATION_B64 }}" | base64 -d > .env

      - name: Run new container
        run: |
          sudo docker run --name budong-container -d \
            --restart unless-stopped \
            --env-file .env \
            -e SPRING_PROFILES_ACTIVE=prod \
            -p 8080:8080 \
            ${{ secrets.DOCKER_USERNAME }}/budong-container:latest

      - name: Check container status
        run: |
          sleep 2
          sudo docker ps --filter "name=budong-container"
          sudo docker logs --tail 80 budong-container

      - name: Cleanup dangling images
        run: |
          sudo docker image prune -f
