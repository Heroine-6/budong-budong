logging {
  level = "info"
}

loki.write "default" {
  endpoint {
    url = "http://loki:3100/loki/api/v1/push"
  }
}

// 메인서버 (budongbudong)
local.file_match "main_logs" {
  path_targets = [
    {
      __path__ = "/var/log/app/main/application.log",
      service  = "budongbudong",
      env      = "dev",
    },
  ]
}

loki.source.file "main_logs" {
  targets    = local.file_match.main_logs.targets
  forward_to = [loki.write.default.receiver]
}

