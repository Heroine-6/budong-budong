<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>결제 실패</title>
    <style>
        * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif; }
        body {
            margin: 0; height: 100vh;
            background: linear-gradient(135deg, #f5f7fa, #e4ebf5);
            display: flex; align-items: center; justify-content: center;
        }
        .card {
            width: 420px; background: #fff; border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0,0,0,.12);
            padding: 28px 24px;
        }
        .badge {
            display: inline-flex; align-items: center; gap: 8px;
            padding: 8px 12px; border-radius: 999px;
            font-size: 12px; font-weight: 800;
            background: #fef2f2; color: #991b1b;
            margin-bottom: 14px;
        }
        .title { font-size: 20px; font-weight: 800; margin: 6px 0 8px; }
        .desc { font-size: 14px; color: #6b7280; margin: 0 0 18px; line-height: 1.5; }
        .panel {
            border: 1px solid #e5e7eb; border-radius: 12px;
            padding: 14px; background: #fafafa;
            margin-bottom: 16px;
        }
        .row { display: flex; justify-content: space-between; gap: 10px; padding: 8px 0; }
        .label { color: #6b7280; font-size: 13px; }
        .value { font-weight: 700; font-size: 13px; color: #111827; word-break: break-all; text-align: right; }
        .actions { display: flex; gap: 10px; }
        .btn {
            flex: 1; border: none; border-radius: 12px; padding: 12px 14px;
            font-size: 14px; font-weight: 700; cursor: pointer; transition: .2s;
        }
        .btn.primary { background: #2563eb; color: #fff; }
        .btn.ghost { background: #111827; color: #fff; }
        .btn:hover { transform: translateY(-1px); box-shadow: 0 6px 16px rgba(0,0,0,.12); }
        .footer { text-align: center; font-size: 12px; color: #9ca3af; margin-top: 18px; }
    </style>
</head>
<body>

<div class="card">
    <div class="badge">결제 실패 / 취소</div>
    <div class="title">결제가 완료되지 않았습니다</div>
    <p class="desc">카드 인증 취소, 한도/인증 문제, 네트워크 이슈 등으로 결제가 실패할 수 있어요.</p>

    <div class="panel">
        <div class="row">
            <div class="label">code</div>
            <div class="value" id="codeView">-</div>
        </div>
        <div class="row">
            <div class="label">message</div>
            <div class="value" id="msgView">-</div>
        </div>
        <div class="row">
            <div class="label">orderId</div>
            <div class="value" id="orderIdView">-</div>
        </div>
    </div>

    <div class="actions">
        <button class="btn primary" onclick="location.href='/paymentRequest.html'">다시 결제하기</button>
        <button class="btn ghost" onclick="history.back()">뒤로가기</button>
    </div>

    <div class="footer">Toss Payments · Test Mode</div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById("codeView").innerText = urlParams.get("code") ?? "-";
    document.getElementById("msgView").innerText = urlParams.get("message") ?? "-";
    document.getElementById("orderIdView").innerText = urlParams.get("orderId") ?? "-";
</script>

</body>
</html>
