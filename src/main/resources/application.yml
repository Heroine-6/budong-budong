spring:
  application:
    name: budong-budong

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO:create-drop}
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    defer-datasource-initialization: true

  sql:
    init:
      mode: always

  config:
    import: optional:file:.env[.properties]

  data:
    redis:
      host: localhost
      port: 6379

  elasticsearch:
    uris: ${ELASTIC_SEARCH}

external:
  api:
    service-key: ${API_SERVICE_KEY}

coolsms:
  api-key: ${COOLSMS_API_KEY}
  api-secret: ${COOLSMS_API_SECRET}
  from-number: ${COOLSMS_FROM_NUMBER}

storage:
  type: ${STORAGE_TYPE:local}
  presign-expire-minutes: ${STORAGE_PRESIGN_EXPIRE_MINUTES:10}

file:
  upload-dir: uploads
  base-url: http://localhost:8080/uploads

cloud:
  aws:
    credentials:
      access-key: ${AWS_ACCESS_KEY:}
      secret-key: ${AWS_SECRET_KEY:}
    s3:
      bucket: ${AWS_S3_BUCKET:}
    region:
      static: ${AWS_REGION:ap-northeast-2}
